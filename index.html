<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Tea Cosy</title>
  </head>
  <body>
<!-- Header -->
    <div class="header">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo" class="logo">
      <div class="menu">
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured-tea">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </div>
    </div>

<!-- Main content -->
    <div class="content">

<!-- Mission section-->
      <div class="hero">
        <div class="mission-banner" id="mission">
            <div class="section-title">
              <h2>Our Mission</h2>
              <h4>Handpicked, Artisinally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
      </div>

<!-- Featured Teas / Tea of the Month section -->
      <div class="tea-of-the-month" id="featured-tea">
        <div class="">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at the Tea Cozy?</h4>
        </div>
  <!-- Featured teas -row one -->
        <div class="row-container">
          <div class="centered-content-container">
            <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea" class="thumbnail-img">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="centered-content-container">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea" class="thumbnail-img">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="centered-content-container">
            <img src="./resources/images/img-donut.jpg" alt="Donut" class="thumbnail-img">
            <h4>Seasonal Donuts</h4>
          </div>
        </div>
  <!-- Featured teas -row two -->
        <div class="row-container">
          <div class="centered-content-container">
            <img src="./resources/images/img-donut.jpg" alt="Donut" class="thumbnail-img">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="centered-content-container">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea" class="thumbnail-img">
            <h4>Bedford Bizarre Tea</h4>
          </div>


      </div>


    </div>




  </body>
</html>
